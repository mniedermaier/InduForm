name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Copy MSW service worker to public/
        working-directory: web
        run: npx msw init public/ --save=false

      - name: Build demo app
        working-directory: web
        run: npm run build:demo

      - name: Assemble site
        run: |
          mkdir _site
          # Landing page
          cp docs/index.html _site/
          cp docs/style.css _site/
          cp -r docs/screenshots _site/screenshots
          cp web/public/logo.svg _site/logo.svg
          # Demo app
          mkdir _site/demo
          cp -r web/dist/* _site/demo/

      - uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
