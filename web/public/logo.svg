<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for main zone -->
    <linearGradient id="zoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for inner zone -->
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for core -->
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background circle (optional subtle background) -->
  <circle cx="100" cy="100" r="95" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Outer security zone (hexagon) -->
  <polygon
    points="100,15 170,52.5 170,127.5 100,165 30,127.5 30,52.5"
    fill="url(#zoneGradient)"
    stroke="#1e40af"
    stroke-width="3"
    filter="url(#shadow)"
  />

  <!-- Middle security zone -->
  <polygon
    points="100,35 150,62.5 150,117.5 100,145 50,117.5 50,62.5"
    fill="url(#innerGradient)"
    stroke="#047857"
    stroke-width="2"
  />

  <!-- Core/Cell zone -->
  <polygon
    points="100,55 130,72.5 130,107.5 100,125 70,107.5 70,72.5"
    fill="url(#coreGradient)"
    stroke="#b45309"
    stroke-width="2"
  />

  <!-- Central node (represents critical asset) -->
  <circle cx="100" cy="90" r="12" fill="#ef4444" stroke="#b91c1c" stroke-width="2"/>
  <circle cx="100" cy="90" r="6" fill="#fef2f2"/>

  <!-- Conduit lines (connections between zones) -->
  <line x1="100" y1="15" x2="100" y2="35" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="170" y1="52.5" x2="150" y2="62.5" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="170" y1="127.5" x2="150" y2="117.5" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="165" x2="100" y2="145" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="30" y1="127.5" x2="50" y2="117.5" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="30" y1="52.5" x2="50" y2="62.5" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>

  <!-- Connection dots at conduit endpoints -->
  <circle cx="100" cy="15" r="4" fill="#64748b"/>
  <circle cx="170" cy="52.5" r="4" fill="#64748b"/>
  <circle cx="170" cy="127.5" r="4" fill="#64748b"/>
  <circle cx="100" cy="165" r="4" fill="#64748b"/>
  <circle cx="30" cy="127.5" r="4" fill="#64748b"/>
  <circle cx="30" cy="52.5" r="4" fill="#64748b"/>

  <!-- Security level indicators (small badges) -->
  <circle cx="160" cy="40" r="10" fill="#ef4444" stroke="white" stroke-width="2"/>
  <text x="160" y="44" text-anchor="middle" font-size="10" font-weight="bold" fill="white">4</text>

  <circle cx="160" cy="140" r="10" fill="#f97316" stroke="white" stroke-width="2"/>
  <text x="160" y="144" text-anchor="middle" font-size="10" font-weight="bold" fill="white">3</text>

  <circle cx="40" cy="140" r="10" fill="#eab308" stroke="white" stroke-width="2"/>
  <text x="40" y="144" text-anchor="middle" font-size="10" font-weight="bold" fill="white">2</text>

  <circle cx="40" cy="40" r="10" fill="#22c55e" stroke="white" stroke-width="2"/>
  <text x="40" y="44" text-anchor="middle" font-size="10" font-weight="bold" fill="white">1</text>
</svg>
